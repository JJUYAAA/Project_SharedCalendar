<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        table {
            width: 280px;
            height: 250px;
            margin: auto;
            font-size: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 250px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233,233,233);
        }
        .btn {
            width: 263px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(164, 199, 255);
        }
        .btn:active {
            width: 263px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(61, 135, 255);
        }
        a {
            font-size: 12px;
            color: darkgray;
            text-decoration-line: none;
        }
        .join {
            text-align: center;
        }
    </style>
</head>
<body>
<form id="loginForm" onsubmit="login(event);">
    <table>
        <tr>
            <td><h2>로그인</h2></td>
        </tr>
        <tr>
            <td><input type="text" id="identifier" placeholder="ID" required></td>
        </tr>
        <tr>
            <td><input type="password" id="password" placeholder="Password" required></td>
        </tr>
        <tr>
            <td><input type="checkbox"> 로그인 정보 저장</td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign in" class="btn"></td>
        </tr>
        <tr>
            <td class="join"><a href="newuser.html">회원가입</a></td>
        </tr>
    </table>
</form>

<script>
    function login(event) {
        event.preventDefault(); // 폼 제출 막기

        const identifier = document.getElementById('identifier').value;
        const password = document.getElementById('password').value;

        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ identifier, password })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = 'http://localhost:8080/api/index';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                alert('서버에 문제가 발생했습니다. 다시 시도해주세요.');
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
